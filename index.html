<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动签到核销系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 100%;
            width: 500px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .qr-container {
            margin: 25px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }
        .instruction {
            margin: 25px 0;
            color: #4a5568;
            line-height: 1.6;
        }
        .manual-input {
            margin: 20px 0;
        }
        input {
            padding: 12px 15px;
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #3182ce;
        }
        .error-message {
            color: #e53e3e;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>活动签到核销</h1>
        
        <div class="instruction">
            <p>请使用手机相机扫描下方二维码，或手动输入ID完成核销</p>
        </div>
        
        <div class="qr-container">
            <!-- 核销系统二维码 -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://script.google.com/macros/s/AKfycbxbpZ3JTJmHkE6Oh-np2eRcVlLZKZkhyw0-xLVb3o0elE7sBW1S5EYEj2BleIqxC8_q/exec" 
                 alt="核销系统二维码"
                 width="200" height="200">
        </div>
        
        <div class="manual-input">
            <h3>手动核销</h3>
            <input type="text" id="guestId" placeholder="输入嘉宾ID (如: EV-ABC123)">
            <button onclick="checkInManually()">提交核销</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script>
        function checkInManually() {
            const guestId = document.getElementById('guestId').value.trim();
            const errorElement = document.getElementById('errorMessage');
            
            if (!guestId) {
                errorElement.textContent = "请输入有效的嘉宾ID";
                return;
            }
            
            errorElement.textContent = "";
            
            // 使用移动端优化URL格式
            const mobileUrl = `https://script.googleusercontent.com/macros/echo?user_content_key=AKfycbxbpZ3JTJmHkE6Oh-np2eRcVlLZKZkhyw0-xLVb3o0elE7sBW1S5EYEj2BleIqxC8_q&id=${guestId}`;
            window.location.href = mobileUrl;
        }
    </script>
</body>
</html>
