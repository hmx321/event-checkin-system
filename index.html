<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动签到核销系统 - 重定向</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        h1 i {
            color: #FFD43B;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .loader-container {
            margin: 30px 0;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #FFD43B;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 1.5rem;
            margin: 25px 0;
            font-weight: 600;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            color: #FFD43B;
        }
        
        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 50px;
            margin: 20px 0;
            font-size: 1.1rem;
            text-decoration: none;
            color: #FFD43B;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .manual-link i {
            margin-left: 8px;
        }
        
        .steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .step-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            width: calc(33% - 20px);
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .step-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: #FFD43B;
            color: #2c3e50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .support-link {
            color: #FFD43B;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .step-card {
                width: calc(50% - 20px);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .step-card {
                width: 100%;
            }
            
            .content {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> 活动签到核销系统</h1>
            <div class="subtitle">专业活动签到解决方案</div>
        </header>
        
        <div class="content">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
            
            <div class="status-text">正在连接到核销系统...</div>
            
            <div class="countdown" id="countdown">5</div>
            
            <div class="redirect-info">
                <div class="info-title">
                    <i class="fas fa-info-circle"></i>
                    <span>系统提示</span>
                </div>
                <p>您将在 <span id="seconds">5</span> 秒后自动跳转到核销系统。如果页面没有自动跳转，请点击下方按钮手动进入。</p>
            </div>
            
            <a href="#" class="manual-link" id="redirectButton">
                立即进入核销系统 <i class="fas fa-arrow-right"></i>
            </a>
            
            <div class="steps">
                <div class="step-card">
                    <div class="step-number">1</div>
                    <h3>出示二维码</h3>
                    <p>嘉宾展示报名时收到的二维码</p>
                </div>
                <div class="step-card">
                    <div class="step-number">2</div>
                    <h3>扫描核销</h3>
                    <p>工作人员使用设备扫描二维码</p>
                </div>
                <div class="step-card">
                    <div class="step-number">3</div>
                    <h3>完成签到</h3>
                    <p>系统实时更新签到状态</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>需要技术支持？请联系 <a href="mailto:support@eventcheckin.com" class="support-link">support@eventcheckin.com</a></p>
            <p>© 2023 活动签到核销系统 - 专业活动管理解决方案</p>
        </footer>
    </div>

    <script>
        // 核销系统URL - 替换为您的实际URL
        const CHECKIN_SYSTEM_URL = "https://script.google.com/macros/s/AKfycbxbpZ3JTJmHkE6Oh-np2eRcVlLZKZkhyw0-xLVb3o0elE7sBW1S5EYEj2BleIqxC8_q/exec";
        
        // 获取DOM元素
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');
        const redirectButton = document.getElementById('redirectButton');
        
        // 设置倒计时
        let seconds = 5;
        
        // 更新倒计时显示
        function updateCountdown() {
            seconds--;
            countdownElement.textContent = seconds;
            secondsElement.textContent = seconds;
            
            if (seconds <= 0) {
                redirectToSystem();
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 重定向到核销系统
        function redirectToSystem() {
            window.location.href = CHECKIN_SYSTEM_URL;
        }
        
        // 手动重定向按钮事件
        redirectButton.addEventListener('click', function(e) {
            e.preventDefault();
            redirectToSystem();
        });
        
        // 开始倒计时
        setTimeout(updateCountdown, 1000);
        
        // 备用：如果5秒后仍未重定向，显示提示
        setTimeout(function() {
            if (window.location.href.indexOf('github.io') > -1) {
                document.querySelector('.status-text').textContent = "重定向失败，请手动进入系统";
                document.querySelector('.redirect-info p').innerHTML = 
                    "无法自动重定向到核销系统，请点击下方按钮手动进入。";
            }
        }, 6000);
    </script>
</body>
</html>
