<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.google.com https://*.googleusercontent.com; script-src 'unsafe-inline' 'self' https://cdnjs.cloudflare.com;">
    <title>活动签到核销系统 - 重定向</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        h1 i {
            color: #FFD43B;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #FFD43B;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 1.5rem;
            margin: 25px 0;
            font-weight: 600;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            color: #FFD43B;
        }
        
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 50px;
            margin: 20px 0;
            font-size: 1.1rem;
            text-decoration: none;
            color: #FFD43B;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .manual-link i {
            margin-left: 8px;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> 活动签到核销系统</h1>
            <div class="subtitle">专业活动签到解决方案</div>
        </header>
        
        <div class="content">
            <div class="loader"></div>
            
            <div class="status-text">正在连接到核销系统...</div>
            
            <div class="countdown" id="countdown">5</div>
            
            <a href="https://script.googleusercontent.com/macros/echo?user_content_key=AKfycbxbpZ3JTJmHkE6Oh-np2eRcVlLZKZkhyw0-xLVb3o0elE7sBW1S5EYEj2BleIqxC8_q" 
               class="manual-link" 
               id="redirectButton">
               立即进入核销系统 <i class="fas fa-arrow-right"></i>
            </a>
        </div>
        
        <footer>
            <p>需要技术支持？请联系活动主办方</p>
            <p>© 2023 活动签到系统 - 基于Google Apps Script构建</p>
        </footer>
    </div>

    <script>
        // 配置您的Google Script ID
        const SCRIPT_ID = "AKfycbxbpZ3JTJmHkE6Oh-np2eRcVlLZKZkhyw0-xLVb3o0elE7sBW1S5EYEj2BleIqxC8_q";
        const CHECKIN_URL = `https://script.googleusercontent.com/macros/echo?user_content_key=${SCRIPT_ID}`;
        
        // 倒计时功能
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                redirectToSystem();
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 重定向函数
        function redirectToSystem() {
            window.location.href = CHECKIN_URL;
        }
        
        // 手动重定向按钮
        document.getElementById('redirectButton').addEventListener('click', function(e) {
            e.preventDefault();
            redirectToSystem();
        });
        
        // 开始倒计时
        updateCountdown();
        
        // 备用：如果5秒后未跳转，显示提示
        setTimeout(function() {
            if (window.location.href.indexOf('github.io') > -1) {
                document.querySelector('.status-text').textContent = "请手动点击下方按钮进入";
            }
        }, 6000);
    </script>
</body>
</html>
